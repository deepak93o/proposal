<!-- confirmation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation - Proposal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffccd5; /* Light pink */
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      color: #ff0066; /* Romantic pink */
      font-size: 3em;
    }
    .rose {
      width: 200px;
      margin: 20px auto;
      border-radius: 50%;
      
    }
    .message {
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .button {
      background-color: #ff0066; /* Romantic pink */
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.2em;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #cc004d; /* Slightly darker pink on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Congratulations!</h1>
    <img class="rose" src="https://shorturl.at/hBNWX" alt="Rose">
    <p class="message">Now, You both are in a relationship. You've just embarked on a beautiful journey of love and togetherness.</p>
    <a href="index.html" class="button">Back to Home</a>
  </div>
</body>
</html>
